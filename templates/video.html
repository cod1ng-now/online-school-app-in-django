{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/news_post_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/news_post_responsive.css' %}">
<link rel="icon" href="{% static 'images/lo.png'%}" >

	
	<!-- Home -->

	<div class="home">
		<div class="home_background_container prlx_parent">
			<div class="home_background prlx" style="background-image:url({% static 'images/news_background.jpg' %})"></div>
		</div>
		<div class="home_content">
			<h1>Videolar</h1>
		</div>
	</div>

	<!-- News -->

	<div class="news">
		<div class="container">
			<div class="row">
				
				<!-- News Post Column -->

				<div class="col-lg-8">
					
					<div class="news_post_container">
						<!-- News Post -->
						<style>
							#n{
								color: #000000;
							}
						</style>
						<div class="news_post">
							<div class="news_post_image">
								<video width='700' height='500' controls>
									<source src='{{ video.video.url }}'  type='video/mp4'>
									</video>
							</div>
							<div class="news_post_top d-flex flex-column flex-sm-row">
								
								<div class="news_post_title_container">
									<div class="news_post_title">
										<a id="n">{{video.nomi}}</a>
									</div>
									
								</div>
							</div>
							<div class="news_post_text">
								<p>{{video.izoh}}</p>
							</div>

							
							
						</div>

					</div>
					

				</div>

				<!-- Sidebar Column -->

				<div class="col-lg-4">
					<div class="sidebar">

						

						<!-- Latest Posts -->

						<div class="sidebar_section">
							<div class="sidebar_section_title">
								<h3>Latest posts</h3>
							</div>

							<div class="latest_posts">
								
								<!-- Latest Post -->
								{% for vid in videolar %}
								{% if video.playlisti.id == vid.playlisti.id %}
								<div class="latest_post">
									<div class="latest_post_image">
										<video width='300'>										
										<source src='{{ vid.video.url }}'  type='video/mp4'>
										
									</video>
									</div>
									<div class="latest_post_title"><a href="{% url 'video' vid.id %}">{{vid.nomi}} </a></div>
									{{vid.sana}}
									<div>{{ vid.izoh }}</div>
								</div>
								{% endif %}
								{% endfor %}

							</div>

						</div>

						

					</div>
				</div>
			</div>
		</div>
	</div>

	  </script>

<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'js/news_post_custom.js' %}"></script>
{% endblock content %}
